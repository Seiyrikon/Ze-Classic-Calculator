<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input-container" data-input="any" class="input-container"></div>
    <div class="container">
        <div class="number-container">
            <button data-target="7" class="calcu-buttons">7</button>
            <button data-target="8" class="calcu-buttons">8</button>
            <button data-target="9" class="calcu-buttons">9</button>
            <button data-target="4" class="calcu-buttons">4</button>
            <button data-target="5" class="calcu-buttons">5</button>
            <button data-target="6" class="calcu-buttons">6</button>
            <button data-target="1" class="calcu-buttons">1</button>
            <button data-target="2" class="calcu-buttons">2</button>
            <button data-target="3" class="calcu-buttons">3</button>
            <button data-result="=" class="calcu-buttons" id="data-result">=</button>
            <button data-target="." class="calcu-buttons">.</button>
            <button data-target="0" class="calcu-buttons">0</button>
        </div>

        <div class="operation-container">
            <button data-operator="/" class="calcu-buttons">/</button>
            <button data-operator="*" class="calcu-buttons">*</button>
            <button data-operator="-" class="calcu-buttons">-</button>
            <button data-operator="+" class="calcu-buttons">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
